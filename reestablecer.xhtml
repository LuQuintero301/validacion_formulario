<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:html5="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <!-- Required meta tags -->
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" 
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" 
              crossorigin="anonymous"></link>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"></link>
        <link rel="stylesheet" href="css/main.css"></link>

        <title>Instituto Continental</title>

    </h:head>
    <h:body>

        <!--========================================================== -->
        <!-- ENCABEZADO -->
        <!--========================================================== -->

        <header class="container-fluid bg-primary d-flex justify-content-center">
            <p class="text-light mb-0 p-2 fs-6">JJSB</p>
        </header>

        <nav class="navbar navbar-expand-lg navbar-light p-3" id="menu" style="background-color: #f1f1f1;">
            <div class="container">
                <a class="navbar-brand" href="index.html">
                    <span class="fs-5 text-primary fw-bold">Instituto Continental.</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" 
                        aria-expanded="false" 
                        aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>


                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="index.xhtml">Inicio.</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--========================================================== -->
        <!-- Inicio Sesion -->
        <!--========================================================== -->

        <div class="container w-75 bg-primary mt-5 rounded shadow">
            <div class="row align-items-stretch">
                <div class="col d-none d-lg-block col-md-5 col-lg-5 col-xl-6" style="background-image: url(#{request.contextPath}/img/reestablecer.png); background-position: center center; background-size: cover;">

                </div>
                <div class="col bg-white py-5 rounded-end">
                    <div class="text-end">
                        <img src="#{request.contextPath}/img/JJSB.png" width="48" alt=""></img>
                    </div>

                    <h2 class="fw-bold text-center py-5">¡Trata de encontrar una que no olvides!</h2>

                    <!-- LOGIN -->

                    <h:form>
                        <div class="mb-4">
                            <label for="nom" class="form-label">Número de documento</label>
                            <h:inputText class="form-control" html5:name="nom"></h:inputText>
                        </div>
                        <div class="mb-4">
                            <label for="doc" class="form-label">¿Cuál es tu rol?</label>
                            <h:selectOneMenu class="form-control" html5:name="doc">
                                <f:selectItem itemValue="Administrador" itemLabel="Administrador"></f:selectItem>
                                <f:selectItem itemValue="Docente" itemLabel="Docente"></f:selectItem>
                                <f:selectItem itemValue="Alumno" itemLabel="Alumno"></f:selectItem>
                            </h:selectOneMenu>
                        </div>
                        <div class="mb-4">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <h:inputText html5:type="email" class="form-control" html5:name="email"></h:inputText>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Enviar Datos</button>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

        <div class="container py-5">

        </div>
        <!--========================================================== -->
        <!--FOOTER-->
        <!--========================================================== -->

        <footer class="w-100  d-flex  align-items-center justify-content-center flex-wrap">
            <p class="fs-5 px-3  pt-3">JJSB &copy; Todos Los Derechos Reservados 2021</p>
            <div id="iconos">
                <h:form>
                    <a href="#"><i class="bi bi-facebook"></i></a>
                    <a href="#"><i class="bi bi-twitter"></i></a>
                    <a href="#"><i class="bi bi-instagram"></i></a>
                </h:form>
            </div>
        </footer>
    </h:body>
</html>
